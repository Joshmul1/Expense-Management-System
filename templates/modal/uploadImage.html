<div id="uploadImage" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
    <form id="image_form" action="{%  url 'uploadImageFile' %}" method="post" enctype="multipart/form-data">
      <div class="modal-header">
          <h4 class="modal-title">Upload File</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
            {% if image_name %}
        File: {{ image_name }}
    {% endif %}
    {%  csrf_token  %}
      <input type="file" name="image" value="Choose image" accept="image/*,application/pdf" >

      </div>
      <div class="modal-footer">
          <button id="submit_button" class="btn btn-success" type="submit">Add</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </form>
    </div>

  </div>
</div>
